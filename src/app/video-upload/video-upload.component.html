<div class="upload-container">
  <h2>Upload Video</h2>
  <form (ngSubmit)="onSubmit()" #videoForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput type="text" [(ngModel)]="title" name="title" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        [(ngModel)]="description"
        name="description"
        required
      ></textarea>
    </mat-form-field>

    <div class="file-upload">
      <label for="file-upload" class="file-upload-label">Choose file</label>
      <input
        id="file-upload"
        type="file"
        (change)="onFileSelected($event)"
        accept="video/*"
        required
      />
    </div>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!videoForm.valid"
    >
      Upload
    </button>
  </form>
</div>
